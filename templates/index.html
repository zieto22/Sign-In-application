<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>



<div class="container bg-antiquewhite">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card-body">
                <form id="loginForm" action="/login" method="POST"> 
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="Username" class="form-control" id="Username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div id="passwordHelp" class="form-text"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="login">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{{url_for('register')}}">Create Account</a>
                    </div>
              </form>
            </div>
        </div>
    </div>
  {% if alert_message %}
  <div class="alert alert-danger  mt-3" id="error">
        <p>{{ alert_message }}</p>
  </div>
  {% endif %}

</div>




<script>


</script>

</body>
</html>
